<head>
    <title>Poraba - mi skrbimo za vas</title>
</head>
<script src="jsscripts/login.js"></script>

<body style="margin: auto" onload="start()">
<!-- Navbar -->
<div style="position:fixed;width:100%;z-index:1;top:0">
    <ul class="topnav" id="navigation">
        <li><a href="index.html">DOMOV</a></li>
        <li><a class="active" href="uporabnik.html">ISKANJE AVTOMOBILOV</a></li>

        <li class="icon">
            <a href="javascript:void(0);" onclick="smallBar()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        </li>
    </ul>
</div>
<div class="first-grid row-padding container">
    <div id="rezultat" class="content" style="margin-top: 50px">
        <select id="Znamka" class="quarter options-left" >
            <option value="" disabled selected>Izberi znamko avtomobila</option>
            <option value="audi">Audi</option>
            <option value="bmw">Opel</option>
            <option value="volvo">Volvo</option>
        </select>
        <select id="Serija" class="quarter options-mid" name="option">
            <option value="" disabled selected>Serija</option>
            <option value="volvo">S60</option>
        </select>
        <select id="Model" class="options-right quarter" name="option">
            <option value="" disabled selected>Model</option>
            <option value="volvo">T5 FWD</option>
        </select>
        <p style="text-align:center;padding-top: 100px; font-size: 15px; color: darkgrey">Navodila: Najprej izberite znamko, nato serijo in na koncu model avtomobila. </p>
        <img class="third img-iskanje" src="assets/kamion.jpg" alt="avto"/>
        <h5 style="padding:0px 0px 0px 100px;float:left;font-size:32px" class="hide">Podatki o avtomobilu</h5>
        <table class="table striped half">
            <tr>
                <th style="font-size:18px">Specifikacije</th>
                <th style="font-size:18px">Vrednost</th>
            </tr>
            <tr>
                <td>Višina</td>
                <td>1484 mm</td>
            </tr>
            <tr>
                <td>Dolžina</td>
                <td>3562 mm</td>
            </tr>
            <tr>
                <td>Tip goriva</td>
                <td>Dizel</td>
            </tr>
            <tr>
                <td>Velikost rezervoarja</td>
                <td>67.5 l</td>
            </tr>
            <td>Povprečna poraba</td>
            <td>6,4 l na 100 km</td>
            </tr>
        </table>
        <button class="gumb" onclick="loadCar()"> Išči </button>
    </div>
    <p>Capture Image: <input type="file" accept="image/*" id="capture" capture="camera">
</div>
<div class="komentarji-content">


</div>
