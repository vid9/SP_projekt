<!DOCTYPE html>
<html>
<link rel="stylesheet" href="cssheets/main.css">
<link rel="stylesheet" href="cssheets/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"><style>
    body,h1,h2,h3,h4,h5,h6 {
        font-family: "Lato", sans-serif
    }
    .topnav ,h1,button {
        font-family: "Montserrat", sans-serif
    }
</style>
<head>
    <title>Poraba - mi skrbimo za vas</title>
</head>
<script src="jsscripts/login.js"></script>
<script src="jsscripts/registration.js"></script>
<script src="jsscripts/navSmall.js"></script>
<script src="jsscripts/redirect.js"></script>
<body style="margin: auto" onload="start()">
    <!-- Navbar -->
    <div style="position:fixed;width:100%;z-index:1;top:0">
        <ul class="topnav" id="navigation">
            <li><a href="index.html">DOMOV</a></li>
            <li><a href="registration.html">REGISTRACIJA</a></li>
            <li style="float: right;" onclick="document.getElementById('login').style.display='block'"><a href="#">PRIJAVA</a></li>
            <div id="login" class="login-popup">
                <form class="login-content animate">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('login').style.display='none'" class="close" title="Zapri">&times;</span>
                    </div>
                    <div style="padding: 20px;">
                        <label><b>Uporabniško ime</b></label>
                        <input class="login-text" type="text" placeholder="Uporabniško ime" name="uname" required="true">
                        <label><b>Geslo</b></label>
                        <input class="login-password" type="password" placeholder="Geslo" name="psw" required="true">
                        <button type="submit" class="gumb" style="margin-left: 38%" ><a href="indexloged.html">Prijava</a></button>
                        <input type="checkbox" checked="checked"> Zapomni si me
                    </div>
                    <div style="padding: 20px;" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('login').style.display='none'" class="gumb" style="background-color: #f1f1f1;margin-left: 38%">Prekliči</button>
                        <span class="psw">Pozabil <a href="#">geslo?</a></span>
                    </div>
                </form>
            </div>
            <li class="icon">
                <a href="javascript:void(0);" onclick="smallBar()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            </li>
        </ul>
    </div>

    <form class="container login">
        <h2 style="text-align: center; font-size: 50px; color: black">Prosimo vnesite podatke</h2>
        <div class="row form">
            <div class="col" style="width:50px; font-size:35px"><i class="fa fa-user"></i></div>
            <div class="skrij">
                <input class="podatki" name="first" id="ime" type="text" placeholder="Ime" required="true">
            </div>
        </div>
        <div class="row form">
            <div class="col" style="width:50px; font-size:35px"><i class="fa fa-user"></i></div>
            <div class="skrij">
                <input class="podatki" name="last" id="priimek" type="text" placeholder="Priimek" required="true">
            </div>
        </div>
        <div class="row form">
            <div class="col" style="width:50px; font-size:35px"><i class="fa fa-envelope-o"></i></div>
            <div class="skrij">
                <input  class="podatki" name="email" id="email" type="email" placeholder="Email" required="true">
            </div>
        </div>
        <div class="row form">
            <div class="col" style="width:50px; font-size:35px"><i class="fa fa-phone"></i></div>
            <div class="skrij">
                <input class="podatki" title = "Telefonska številka: Format: 012 345 678"  name="phone" id="telefon" type="tel" placeholder="Telefon" required="true" pattern='\d{3}[\ ]\d{3}[\ ]\d{3}' min="9" max="9">
            </div>
        </div>
        <div class="row form">
            <div class="col" style="width:50px; font-size:35px"><i class="fa fa-photo"></i></div>
            <div class="skrij">
                <input type="file" accept="image/*" id="capture" capture="camera" required="true" style="float: left;margin-top: 15px" value="Izberi datoteko"><img id="output" class="thumb">
            </div>
        </div>
            <button type="submit" class="gumb" style="margin-left: 47%"><a href="profil.html">Pošlji</a></button>
    </form>
</body>
</html>
